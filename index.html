<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plans and Pricing</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=check_circle" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>
</head>

<body>
    <!-- container -->
    <main class="flex items-center justify-center bg-slate-800 h-screen">
        <!-- flexbox -->
        <section class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4">
            <!-- card -->
            <div class="bg-slate-700 hover:bg-violet-800 hover:scale-105 group transition-colors transition-transform duration-600 rounded-xl text-white">
                <div class="p-8 mx-3 mt-3 rounded-t-xl bg-slate-800 flex flex-col space-y-4">
                    <h6
                    class="text-md text-center  font-semibold uppercase"
                    >Gold Membership</h6>
                    <h2 class="font-serif text-5xl  text-center">10 % Discount</h2>
                    <p class="text-xs  text-center">on selective products </p>
                     <h3 class="text-2xl text-center"> $ 500 / month</h3>
                </div>
                <div class="border-t border-slate-700 group-hover:border-violet-800 transition-colors duration-600"></div>
                <div class="p-8 mx-3 mb-3 bg-slate-800 rounded-b-xl flex flex-col space-y-4 justify-center">
                    <div class="flex flex-row justify-center">
                        <span class="material-symbols-outlined  text-lg">
                            check_circle
                        </span>
                        <p class="text-md"> Cash back upto 20 % </p>

                    </div>
                    <div class="flex flex-row justify-center">
                        <span class="material-symbols-outlined  text-lg">
                            check_circle
                        </span>
                        <p class="text-md">Early bird offers on selective products </p>

                    </div>
                    <div class="flex flex-row justify-center">
                        <span class="material-symbols-outlined  text-lg">
                            check_circle
                        </span>
                        <p class="text-md">Gift vouchers on selective brands</p>

                    </div>

                </div>

            </div>
        </section>
    </main>

</body>

</html>
